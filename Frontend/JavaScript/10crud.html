<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - CRUD</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">

    <!-- JS -->
    <script src="script.js"></script>

</head>
<body>

    <form>

        <input type="text"   id="nome" placeholder="Nome" class="form-control">
        <input type="number" id="idade" placeholder="Idade" class="form-control" min="0">
        <input type="text"   id="cidade" placeholder="Cidade" class="form-control">

        <input type="button" value="Cadastrar" class="btn btn-primary" id="btnCadastrar" onclick="cadastrar()">
        <input type="button" value="Alterar" class="btn btn-warning" id="btnAlterar" onclick="alterar()">
        <input type="button" value="Remover" class="btn btn-danger" id="btnRemover" onclick="remover()">
        <input type="button" value="Cancelar" class="btn btn-secondary" id="btnCancelar" onclick="limparCampos()">

    </form>
    
    <div id="tabelaDiv">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                    <th>Selecionar</th>
                </tr>
            </thead>

            <tbody id="tabela">

            </tbody>

        </table>
    </div>

</body>
</html>
