<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Ao alterar</title>

    <script>

        function acao(codigo){
            switch(parseInt(codigo)){
                case 1:
                    alert("Cidade onde ocorre a Oktoberfest");
                break;

                case 2:
                    alert("Capital de Santa Catarina");
                break;

                case 3:
                    alert("Maior cidade do estado de Santa Catarina");
                break;

                default:
                    alert("Informe uma cidade");
                break;
            }
        }

    </script>

</head>
<body>

    <select onchange="acao(this.value)">
        <option value="0">Escolha uma cidade</option>
        <option value="1">Blumenau</option>
        <option value="2">Florian√≥polis</option>
        <option value="3">Joinville</option>
    </select>

</body>
</html>
