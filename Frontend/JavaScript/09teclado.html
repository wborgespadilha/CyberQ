    <!-- 
        onKeyUp; - Após pressionar a tecla
        onKeyDown; - Quando pressionar a tecla
        onKeyPress; - Quando pressionar a tecla(CTRL, ALT, SHIFT não são válidas)

      -->

    <h1 id="texto"></h1>
