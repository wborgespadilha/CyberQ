<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Condicionais</title>

    <script>

        // Variável de média
        var media = parseFloat(prompt("Informe a média"));

        // Condicional
        if(isNaN(media)){
            document.write("Insira apenas números");
        }else if(media >= 7){
            document.write("Aprovado(a)");
        }else if (media >= 5){
            document.write("Em exame");
        }else{
            document.write("Reprovado");
        }


    </script>

</head>

</body>
</html>
