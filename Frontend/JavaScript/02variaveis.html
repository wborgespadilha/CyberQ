<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Variáveis</title>

    <script>

        // Criando uma variável (var ou let) let = alterar temporariamente dentro das chaves
        let nome = "William";

        // Constante
        const constante = 10;

        constante = 11;

        // Concatenar
        document.write("<h1>O nome informado é: " + nome + "</h1>");
        document.write(`<h1>O nome informado é: ${nome}</h1>`);

    </script>

</head>

</body>
</html>
