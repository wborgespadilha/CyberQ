<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 = Listas</title>
</head>
<body>
    
    <!-- Lista não ordenada -->
    <ul>
        <li>C#</li>
        <li>Oracle</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- Lista ordenada -->
    <ol>
        <li>Domingo</li>
        <li>Segunda</li>
        <li>Terça</li>
        <li>Quarta</li>
        <li>Quinta</li>
        <li>Sexta</li>
        <li>Sábado</li>
    </ol>


</body>
</html>
