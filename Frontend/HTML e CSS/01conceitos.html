<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Conceitos</title>
</head>
<body>
    <!-- Tags para título -->
    <h1>Título em H1</h1>
    <h2>Título em H2</h2>
    <h3>Título em H3</h3>
    <h4>Título em H4</h4>
    <h5>Título em H5</h5>
    <h6>Título em H6</h6>

    <!-- Divisão -->
    <hr>

    <!-- Parágrafo -->
    <p>Hello parágrafo</p>

    <!-- Divisão -->
    <hr>

    <!-- Estilos de fonte -->
    <p><b>Texto em negrito</b></p>
    <p><i>Texto em itálico</i></p>
    <p><u>Texto em sublinhado</u></p>
    <p><s>Texto cortado</s></p>

    <!-- Divisão -->
    <hr>

    <!-- Quebra de linha -->
    <p>Bom dia!<br>Hoje é terça</p>

</body>
</html>
