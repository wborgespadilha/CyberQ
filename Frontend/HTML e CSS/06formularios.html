<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Formulários</title>
</head>
<body>
    
    <!-- Exemplo 01 -->
    <h1>Exemplo 01</h1>

    <form action="http://www.quicksoft.com.br">

        <input type="submit" value="Enviar">
        <input type="button" value="Não faz nada">

    </form>

    <!-- Utilizar o button fora das tags form -->
    <button>Outro botão</button>

    <!-- Exemplo 02 -->
    <h1>Exemplo 02</h1>

    <form action="http://quicksoft.com.br">

        <input type="text" placeholder="Digite algo" required>
        <input type="email" placeholder="Informe o e-mail" required>
        <input type="date">
        <input type="color">
        <input type="range">
        <input type="file">
        <input type="submit" value="Enviar">

    </form>

    <!-- Exemplo 03 -->
    <h1>Exemplo 03</h1>

    <form action="">

        <fieldset>

            <legend>Escolha um treinamento</legend>

            <input type="radio" id="csharp" name="curso">
            <label for="csharp">C#</label>

            <input type="radio" id="oracle" name="curso">
            <label for="oracle">Oracle</label>

            <input type="radio" id="python" name="curso">
            <label for="python">Python</label>

        </fieldset

        <fieldset>

            <legend>Turno</legend>

            <input type="checkbox" id="matutino">
            <label for="matutino">Matutino</label>

            <input type="checkbox" id="vespertino">
            <label for="vespertino">Vespertino</label>

            <input type="checkbox" id="noturno">
            <label for="noturno">Noturno</label>

        </fieldset>

        <input type="reset" value="Limpar">
    </form>

    <!-- Exemplo 04 -->
    <h1>Exemplo 04</h1>

    <form>
        <select>
            <option>Escolha uma opção</option>
            <option>C#</option>
            <option>Java</option>
            <option>PHP</option>
            <option>Python</option>
        </select>

        <br>

        <textarea placeholder="Mensagem"></textarea>

    </form>


</body>
</html>
