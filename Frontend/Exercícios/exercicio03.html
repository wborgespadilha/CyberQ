<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montante de notas</title>
</head>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <style>

        form{
            margin: 0 auto;
            width: 250px;
            text-align: center;
            padding: 10px;
            background-color: aquamarine;
            box-shadow: 10px 10px 10px;
            font-weight: bold;
            border-radius: 5px;
        }

    </style>

    <script>
        function calcularMontante(){
            let notasDoisReais = document.getElementById("dois").value;
            let notasCincoReais = document.getElementById("cinco").value;
            let notasDezReais = document.getElementById("dez").value;
            let notasVinteReais = document.getElementById("vinte").value;
            let notasCinquentaReais = document.getElementById("cinquenta").value;
            let notasCemReais = document.getElementById("cem").value;
            let notasDuzentosReais = document.getElementById("duzentos").value;

            let montante = notasDoisReais*2 + notasCincoReais*5 + notasDezReais*10 + 
            notasVinteReais*20 + notasCinquentaReais*50 + notasCemReais*100 + notasDuzentosReais*200;

            alert(`O montante total Ã© de R$${montante},00`)
        }
    </script>

<body>
    
    <form action="">
        <input type="number" id="dois" min="0">
        <br>
        <label for="dois">Notas de R$2,00</label>

        <input type="number" id="cinco" min="0">
        <br>
        <label for="dois">Notas de R$5,00</label>

        <input type="number" id="dez" min="0">
        <br>
        <label for="dois">Notas de R$10,00</label>

        <input type="number" id="vinte" min="0">
        <br>
        <label for="dois">Notas de R$20,00</label>

        <input type="number" id="cinquenta" min="0">
        <br>
        <label for="dois">Notas de R$50,00</label>

        <input type="number" id="cem" min="0">
        <br>
        <label for="dois">Notas de R$100,00</label>

        <input type="number" id="duzentos" min="0">
        <br>
        <label for="dois">Notas de R$200,00</label>

        <br>
        <br>
        <input type="button" class="btn btn-primary" value="Calcular" onclick="calcularMontante()">

    </form>

</body>
</html>
