<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - CRUD</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="estilosCRUD.css">

    <!-- JS -->
    <script src="scriptCRUD.js"></script>

</head>
<body>

    <div id="divzona">
        <div id="div1">
            <form action="">
                <label for="cadastrados">Total de alunos</label>
                <input type="number" name="" id="cadastrados" disabled="true">

                <label for="machos">Total de machos</label>
                <input type="number" name="" id="machos" disabled="true">

                <label for="femeas">Total de fêmeas</label>
                <input type="number" name="" id="femeas" disabled="true">

                <label for="aprovados">Porcentagem de aprovados</label>
                <input type="text" name="" id="aprovados" disabled="true">

                <label for="aprovados">Porcentagem em exame</label>
                <input type="text" name="" id="emExame" disabled="true">

                <label for="aprovados">Porcentagem de reprovados</label>
                <input type="text" name="" id="reprovados" disabled="true">

            </form>
        </div>

        <div id="div2">
            <form>

                <input type="text"   id="nome" placeholder="Nome" class="form-control">
                <select name="" id="genero">
                    <option value="Macho">Macho</option>
                    <option value="Fêmea">Fêmea</option>
                </select>
                <br> <br>
                <input type="number"   id="nota1" placeholder="Primeira Nota" class="form-control" min="0">
                <input type="number"   id="nota2" placeholder="Segunda Nota" class="form-control" min="0">

                <input type="button" value="Cadastrar" class="btn btn-primary" id="btnCadastrar" onclick="cadastrar()">
                <input type="button" value="Alterar" class="btn btn-warning" id="btnAlterar" onclick="alterar()">
                <input type="button" value="Remover" class="btn btn-danger" id="btnRemover" onclick="remover()">
                <input type="button" value="Cancelar" class="btn btn-secondary" id="btnCancelar" onclick="limparCampos()">

            </form>
        </div>

        <div id="div3">
            <form action="">
                <input type="text" id="nomeAluno">
                <br>
                <input type="button" class="btn btn-primary", id="btnPesquisa" value="Pesquisar aluno" onclick="pesquisarAluno()">
            </form>
        </div>
    </div>
    
    <div id="tabelaDiv">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Gênero</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                </tr>
            </thead>

            <tbody id="tabela">

            </tbody>

        </table>
    </div>

</body>
</html>
