<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação Aluno</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <style>
        form{
            text-align: center;
            margin: 10px auto;
            background-color: aqua;
            width: 250px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
        }
    </style>

    <script>
        function calcularMedia(){

            let nomeAluno = document.getElementById("nome");
            let primeiraNota = document.getElementById("primeiranota");
            let segundaNota = document.getElementById("segundanota");
            let terceiraNota = document.getElementById("terceiranota");

            if(nomeAluno.value == ""){
                alert("Você deve inserir o nome do aluno!");
            }else if(isNaN(parseFloat(primeiraNota.value))){
                alert("Você deve inserir a primeira nota!");
            }else if(isNaN(parseFloat(segundaNota.value))){
                alert("Você deve inserir a segunda nota!");
            }else if(isNaN(parseFloat(terceiraNota.value))){
                alert("Você deve inserir a terceira nota!");
            }else{
            let media = (parseFloat(primeiraNota.value) + parseFloat(segundaNota.value) + parseFloat(terceiraNota.value))/3;
            let situacao = media >= 7 ? "Aprovado":"Reprovado";
            alert(`A média do aluno ${nomeAluno.value} é ${media} e ele está ${situacao}`);
            }

        }
    </script>

</head>
<body>
    
    <div>
        <form action="">
            <input type="text" placeholder="Nome do aluno" id="nome">
            <br>
            <input type="number" placeholder="Primeira Nota" id="primeiranota">
            <br>
            <input type="number" placeholder="Segunda Nota" id="segundanota">
            <br>
            <input type="number" placeholder="Terceira Nota" id="terceiranota">
            <br>
            <input type="button" class="btn btn-primary" value="Calcular Média" onclick="calcularMedia()">
        </form>
    </div>

</body>
</html>
