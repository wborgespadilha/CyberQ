<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">

    <!-- JS -->
    <script src="script.js"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" role="search" id="procurarCategoria">
                <select name="" id="categorias" class="me-2" onchange="procurarPorCategoria()">
                    <option value="">Todos</option>
                </select>
            </form>
            <form class="d-flex" role="search" id="procurarNome">
              <input type="text" class="form-control me-2"  id="nomeProduto" placeholder="Nome" onkeyup="procurarPorNome()">
            </form>
          </div>
        </div>

      </nav>

    <div id="masterDiv">
        <div>
            <form action="">
                <input type="number" id="codigoAlterar" placeholder="ID do produto (cesta)">
                <br> <br>

                <input type="number" id="quantidadeAlterar" placeholder="Quantidade do produto">
                <br><br>

                <input type="buttton" class="btn btn-warning" value="Alterar Produto" onclick="alterarProduto()">
            </form>
        </div>

        <!-- <div>
            <form action="" id="itensCesta">
                <h5>Itens da cesta:</h5>
                <br>
            </form>
        </div> -->

        <div>
            <form action="" id="cesta">
                <h4>Cesta de compras</h4>
                R$:
                <input type="number" id="totalCompra" placeholder="Valor total" disabled="true">
                <br> <br>
                <input type="button" class="btn btn-primary" value="Comprar" onclick="comprar()">
                <input type="button" class="btn btn-danger" value="Cancelar" onclick="cancelar()">
            </form>
        </div>

        <div>
            <form action="">
                <input type="number" id="codigoRemover" placeholder="ID do produto (cesta)">
                <br><br>

                <input type="button" class="btn btn-danger" value="Remover Produto" onclick="removerProduto()">
                <br><br>
            </form>
        </div>

    </div>

    <div id="accordian">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Cesta
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <table class="table table-stripped table-bordered" id="tabela">
                        <thead class="thead-light">
                            <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Nome</th>
                              <th scope="col">Quantidade</th>
                              <th scope="col">Valor</th>
                              <th scope="col">Total</th>
                            </tr>
                          </thead>
                          <tbody id="tabelaBody">
                          </tbody>
                    </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    
    <div id="produtos">
        <label for=""></label>
    </div>
    

</body>
</html>
